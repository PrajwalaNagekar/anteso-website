name: ğŸš€ Deploy Vite App to EC2 (/home/ubuntu)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 4ï¸âƒ£ Build Vite project
      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # 5ï¸âƒ£ Setup SSH
      - name: ğŸ”‘ Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 6ï¸âƒ£ Deploy dist to EC2 (/home/ubuntu)
      - name: ğŸš€ Deploy to EC2
        run: |
          rsync -avz --delete dist/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/anteso-website/dist

      # 7ï¸âƒ£ Reload Nginx
      - name: ğŸ”„ Reload Nginx
        run: |
          ssh -i ~/.ssh/ec2.pem \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo systemctl reload nginx"