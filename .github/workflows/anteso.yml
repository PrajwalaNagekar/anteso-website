name: ðŸš€ Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: ðŸ”‘ Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem

      - name: ðŸš€ Deploy to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2.pem -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/anteso-website/dist

      - name: ðŸ”„ Reload Nginx
        run: |
          ssh -i ~/.ssh/ec2.pem -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo systemctl reload nginx"
